<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

  <style>
    body{
        background-color: black;
    }
   
  </style>
  <!-- swiper -->

</head>

<body class="light-mode" style="background-color: black;">

<div class="container-fluid bg-black py-2 px-3" style="z-index: 999; position: absolute;">
  <div class="row align-items-center justify-content-between">

    <!-- Logo -->
    <div class="col-6 col-md-3 text-start">
      <h1 class="m-0"
        style="font-family: Arial, Helvetica, sans-serif; color: rgb(80, 255, 80); font-size: 24px;">
        Flakes
      </h1>
    </div>

    <!-- Search bar (hidden on mobile) -->
  

    <!-- Profile section -->
    <div class="col-6 col-md-3 d-flex justify-content-end">
      <div class="d-flex align-items-center text-light" style="cursor: pointer;">
        <img src="profile.jpeg" alt="Profile" width="40" height="40" class="rounded-circle me-2">

        <div class="btn-group">
          <button type="button" class="btn text-light">Profile</button>
          <button type="button" class="btn text-light dropdown-toggle dropdown-toggle-split"
            data-bs-toggle="dropdown" aria-expanded="false" style="user-select: none;">
            <span class="visually-hidden">Toggle Dropdown</span>
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>

  </div>
</div>


  <!-- Desktop Sidebar -->
  <div class="container-fluid bg-black d-none d-md-block"
  style="width: 60px; height: 100vh; position: fixed; top: 0; left: 0;">
  <div class="d-flex flex-column align-items-center pt-5">

    <!-- Home icon with working link -->
 <a href="index.html" class="sidebar-icon">
  <i class="fa-solid fa-house text-light my-2 "></i>
</a>


    <!-- User icon -->
    <i class="fa-solid fa-user text-light fs-5 my-4" style="cursor: pointer;"></i>

  </div>
</div>


  <!-- Mobile Bottom Navigation -->
  <div class="container-fluid bg-black d-block d-md-none"
    style="width: 100%; height: 60px; position: fixed; bottom: 0; z-index: 1000; z-index: 99;">
    <div class="row h-100 align-items-center text-center">
      <div class="col">
        <i class="fa-solid fa-magnifying-glass text-light fs-5" style="cursor: pointer;"></i>
      </div>
      <div class="col">
        <a href="index.html">
        <i class="fa-solid fa-house text-light fs-5" style="cursor: pointer;"></i>
        </a>
      </div>
      <div class="col">
        <i class="fa-solid fa-user text-light fs-5" style="cursor: pointer;"></i>
      </div>
    </div>
  </div>

<div class="container">

    </div>
</div>
</div>

    crossorigin="anonymous"></script>
