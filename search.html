<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Search Suggestion Example</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

  <!-- jQuery UI CSS -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

  <style>
    .custom-search {
      padding: 5px 19px;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      transition: all 0.3s ease;
      font-size: 14px;
    }

    .custom-search:focus {
      border: 1px solid #4a90e2;
      box-shadow: 0 0 5px rgba(74, 144, 226, 0.5);
    }

    .ui-autocomplete {
      z-index: 9999;
      background-color: white;
    }
  </style>
</head>

<body class="bg-black text-white">

  <div class="container">
    <div class="row">
      <div class="col-12 text-center mt-4">
        <input type="text" id="searchBox" placeholder="Search" class="custom-search w-50">
        <button style="background-color: transparent; border: none;">
          <i class="fa-solid fa-magnifying-glass text-light fs-5 mx-2" style="cursor: pointer;"></i>
        </button>
      </div>
    </div>
  </div>

   <div class="container-fluid bg-black d-block d-md-none"
    style="width: 100%; height: 60px; position: fixed; bottom: 0; z-index: 1000; z-index: 99;">
    <div class="row h-100 align-items-center text-center">
      <div class="col">
        <i class="fa-solid fa-magnifying-glass text-light fs-5" style="cursor: pointer;"></i>
      </div>
      <div class="col">
        <a href="index.html">
        <i class="fa-solid fa-house text-light fs-5" style="cursor: pointer;"></i>
        </a>
      </div>
      <div class="col">
        <a href="search.html">
        <i class="fa-solid fa-user text-light fs-5" style="cursor: pointer;"></i>
        </a>
      </div>
    </div>
  </div>


  <!-- jQuery First -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

  <!-- jQuery UI -->
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Autocomplete Script -->
  <script>
    $(function () {
  var suggestions = [
    "bella ciao", "salar", "kgf 2", "squid game", "singhum", "important message",
    "Grape", "Honeydew", "Jackfruit", "poshpa", "money heist"
  ];

  $("#searchBox").autocomplete({
    source: suggestions,
    minLength: 1,
    select: function (event, ui) {
      // Redirect to watch.html with selected movie name as query parameter
      const selectedMovie = encodeURIComponent(ui.item.value);
      window.location.href = `movie.html?movie=${selectedMovie}`;
    }
  });
});

  </script>
</body>

</html>
